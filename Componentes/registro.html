<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-registro.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../Assets/Logo.png" alt="Logo de platziVideo">
    </header>
    <section class="registro">
        <div class="registro__container">
            <h2>Regístrate</h2>
            <form class="registro__container--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo electrónico" class="input" type="email" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                <p><a href="/">Iniciar sesión</a></p>
            </form>
        </div> 
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
