<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-sesion.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../Assets/Logo.png" alt="Logo de platziVideo">
    </header>
    <section class="login">
        <div class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo" >
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña" >
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="../Assets/google.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="../Assets/twitter.png" alt="Twitter">Inicia sesión con Twitter</div>                
            </div>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
