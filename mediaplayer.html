<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Media Player</title>
    <link rel="stylesheet" href="./Style/mediaplayer.css">
</head>
<body>
    <header>
        <h1>Platzi Media Player</h1>
        <p>An extensible media player</p>
    </header>
    <main class="container">
        <video class="movie">
            <source src="./Assets/BigBuckBunny.mp4">
        </video>
        <button>Play/Pause</button>
        <button id="mute">Mute/Unmute</button>
    </main>
    <script type="module" src="./JS/mediaPlayer.js"></script>
</body>
</html>
