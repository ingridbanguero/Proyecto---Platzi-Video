<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Media Player</title>
    <link rel="stylesheet" href="./mediaplayer.css">
</head>
<body>
    <header>
        <h1>Platzi Media Player</h1>
        <p>An extensible media player</p>
    </header>
    <main class="container">
        <video class="movie">
            <source src="./Assets/BigBuckBunny.mp4">
        </video>
        <button>Play/Pause</button>
    </main>
    <script>
        const video = document.querySelector("video") // El unico elemento con video es el que necesitamos
        const button = document.querySelector('button')

        function MediaPlayer(config){
            this.media = config.el;
        }
        MediaPlayer.prototype.play = function(){
            this.media.play();
        }
        MediaPlayer.prototype.pause = function(){
            this.media.pause();
        }
        MediaPlayer.prototype.paused = function(){
            this.media.paused();
        }

        const player = new MediaPlayer({el:video});
        button.onclick = () => {
            if(player.media.paused){ 
                player.play()
            }else{
                player.pause();
            }
        };
        
    </script>
</body>
</html>
